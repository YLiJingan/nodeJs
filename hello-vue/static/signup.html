	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

<body>
	<nav class="navbar navbar-inverse">
		<img src="img/logo.png" alt="logo">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">angryyan</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
				<ul class="nav navbar-nav">
					<li><a href="#">非官方微博</a></li>
					<li><a href="#about">问题反馈</a></li>
					<li><a href="#contact">关于</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-md-offset-1 col-sm-4">
				<div class="cat"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-sm-1">
			</div>
			<div class="col-md-8 panel col-sm-10">
				<div class="row">
					<div class="col-md-12">
						<blockquote>
							<p>注册账号</p>
						</blockquote>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="row">
							<form class="form-horizontal" id="form" autocomplete="off">
								<div class="form-group">
									<label class="col-md-3 col-sm-2 control-label">用户名</label>
									<div class="col-md-9 col-sm-8">
										<input type="text" v-model='user' class="form-control"  placeholder="请输入用户名" name="username">
									</div>
								</div>
								<div class="form-group">
									<label for="phone" class="col-md-3 col-sm-2 control-label">手机号码</label>
									<div class="col-md-9 col-sm-8">
										<input type="tel" v-model='tel' class="form-control" id="phone" placeholder="请输入手机号码" name="userphone">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-md-3 col-sm-2 control-label">电子邮箱</label>
									<div class="col-md-9 col-sm-8">
										<input type="email" v-model='email' class="form-control" id="email" placeholder="请输入电子邮箱" name="useremail">
									</div>
								</div>
								<div class="form-group">
									<label for="pwd" class="col-md-3 col-sm-2 control-label">密码</label>
									<div class="col-md-9 col-sm-8">
										<input type="password" v-model='password' class="form-control" id="pwd" placeholder="请输入密码" name="userpassword">
									</div>
								</div>
								<div class="form-group">
									<label for="repwd" class="col-md-3 col-sm-2 control-label">确认密码</label>
									<div class="col-md-9 col-sm-8">
										<input type="password" v-model='repassword' class="form-control" id="repwd" placeholder="请再次输入密码" name="confirmPassword">
									</div>
								</div>
								<button class="btn col-md-3 col-md-offset-4 col-xs-3 col-xs-offset-4" type="submit">注册</button>
							</form>
						</div>

					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<div class="col-md-2 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-md-5 col-xs-4"></div>
			<div class="col-md-4 col-xs-6">
				<footer>
					<p>©2017&nbsp;&nbsp;angryyan诚意出品</p>
					<div>
						<span><a href="###">权利声明</a></span>
						<span>|&nbsp;<a href="###">版本更新</a></span>
						<span>|&nbsp;<a href="###">帮助中心</a></span>
					</div>
				</footer>
			</div>
			<div class="col-md-3 col-xs-2"></div>
		</div>
    </div>
</body>
</html>
